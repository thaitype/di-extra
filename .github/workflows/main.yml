name: "Build & Test"

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.github'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.github'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm run all
